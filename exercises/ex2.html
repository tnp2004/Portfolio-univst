<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มลงทะเบียนศิษย์เก่า IT + IS</title>
</head>
<body>
    <h1>ฟอร์มลงทะเบียนศิษย์เก่า IT + IS</h1>
    <form action="https://example.com" method="get">
        <label>ชื่อ-สกุล:</label>
        <input type="text" name="name"><br><br>

        <label>รหัสนักศึกษา:</label>
        <input type="text" name="student_id"><br><br>

        <label>เพศ:</label>
        <input type="radio" name="gender" value="male">
        <label>ชาย</label>
        <input type="radio" name="gender" value="female">
        <label>หญิง</label><br><br>

        <label>ปีการศึกษาเข้าศึกษา:</label>
        <input type="number" name="admission_year"><br><br>

        <label>ที่อยู่:</label><br>
        <textarea name="address" rows="4" cols="50"></textarea><br><br>

        <label>อีเมลล์:</label>
        <input type="email" name="email"><br><br>

        <label>เบอร์โทรติดต่อ:</label>
        <input type="tel" name="phone"><br><br>

        <label>ชื่อหลักสูตร:</label>
        <select name="course">
            <option value="IT">IT</option>
            <option value="IS">IS</option>
        </select><br><br>

        <label>อาชีพปัจจุบัน:</label>
        <input type="text" name="current_job"><br><br>

        <label>สถานที่ทำงาน:</label><br>
        <textarea name="workplace" rows="4" cols="50"></textarea><br><br>

        <label>ประเภทงานที่ทำ:</label>
        <select name="job_type">
            <option value="web_developer">Web Developer</option>
            <option value="sa">SA</option>
            <option value="graphic_design">Graphic Design</option>
            <option value="digital_marketing">Digital Marketing</option>
        </select><br><br>

        <label>รูปถ่าย:</label>
        <input type="file" name="photo"><br><br>

        <button type="submit">ลงทะเบียน</button>
    </form>
</body>
</html>
